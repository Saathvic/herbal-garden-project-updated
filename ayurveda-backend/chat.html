<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Health Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #228B22, #2d8a44);
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-bottom: 3px solid #1a6b1a;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 2px solid #228B22;
        }

        .bot-response {
            background: white;
            border: 2px solid #228B22;
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            max-width: 85%;
        }

        .bot-response h3 {
            color: #228B22;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .bot-response .summary {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #333;
        }

        .herb-card {
            background: #f9f9f9;
            border-left: 4px solid #228B22;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .herb-name {
            font-weight: bold;
            color: #228B22;
        }

        .herb-scientific {
            font-style: italic;
            color: #666;
            font-size: 13px;
        }

        .herb-reason {
            margin-top: 5px;
            color: #555;
        }

        .preparation {
            background: #fff8dc;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
        }

        .preparation h4 {
            color: #d2691e;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .disclaimer {
            font-size: 11px;
            color: #888;
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #228B22;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #228B22;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #228B22;
        }

        .send-button {
            background: linear-gradient(135deg, #228B22, #2d8a44);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 139, 34, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .example-queries {
            padding: 10px 20px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .example-queries p {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .example-btn {
            display: inline-block;
            background: white;
            border: 1px solid #228B22;
            color: #228B22;
            padding: 6px 12px;
            border-radius: 15px;
            margin: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #228B22;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #228B22;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1a6b1a;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŒ¿ Ayurvedic Health Chatbot</h1>
            <p>Ask about your health concerns and get traditional herbal remedies</p>
        </div>

        <div class="example-queries">
            <p><strong>Try asking:</strong></p>
            <button class="example-btn" onclick="sendExample('I have been feeling stressed and anxious lately')">Stress & Anxiety</button>
            <button class="example-btn" onclick="sendExample('I have digestive problems and constipation')">Digestive Issues</button>
            <button class="example-btn" onclick="sendExample('I have joint pain')">Joint Pain</button>
            <button class="example-btn" onclick="sendExample('How can I improve my memory and concentration?')">Memory & Focus</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    Welcome! I'm your Ayurvedic wellness assistant. Ask me about any health concerns, and I'll provide traditional herbal remedies with detailed preparation instructions. ðŸŒ±
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Describe your health concern..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/chat';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (typeof content === 'string') {
                bubbleDiv.textContent = content;
            } else {
                bubbleDiv.appendChild(content);
            }
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loading-indicator';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble loading';
            bubbleDiv.innerHTML = `
                <span>Analyzing...</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            
            loadingDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loading-indicator');
            if (loading) loading.remove();
        }

        function createBotResponse(data) {
            const responseDiv = document.createElement('div');
            responseDiv.className = 'bot-response';
            
            let html = `
                <div class="summary">${data.summary}</div>
                <h3>ðŸŒ¿ Recommended Herbs:</h3>
            `;
            
            data.recommended_herbs.forEach(herb => {
                html += `
                    <div class="herb-card">
                        <div class="herb-name">${herb.name}</div>
                        <div class="herb-scientific">${herb.scientific_name}</div>
                        <div class="herb-reason">${herb.reason}</div>
                    </div>
                `;
            });
            
            html += `
                <div class="preparation">
                    <h4>ðŸ“‹ Preparation Instructions:</h4>
                    ${data.preparation}
                </div>
                <div class="disclaimer">${data.disclaimer}</div>
            `;
            
            responseDiv.innerHTML = html;
            return responseDiv;
        }

        async function sendMessage(message = null) {
            const query = message || chatInput.value.trim();
            
            if (!query) return;
            
            // Add user message
            addMessage(query, true);
            
            // Clear input
            if (!message) chatInput.value = '';
            
            // Disable send button
            sendButton.disabled = true;
            chatInput.disabled = true;
            
            // Show loading
            addLoadingIndicator();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get response from server');
                }
                
                const data = await response.json();
                
                // Remove loading
                removeLoadingIndicator();
                
                // Add bot response
                const responseElement = createBotResponse(data);
                addMessage(responseElement, false);
                
            } catch (error) {
                removeLoadingIndicator();
                addMessage(`Sorry, I encountered an error: ${error.message}. Please make sure the backend server is running on http://localhost:3000`, false);
            } finally {
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        function sendExample(text) {
            chatInput.value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focus input on load
        window.addEventListener('load', () => {
            chatInput.focus();
        });
    </script>
</body>
</html>
